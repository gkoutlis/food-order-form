<!-- order.html
  Τι είναι αυτό το αρχείο:
  - Η βασική σελίδα της φόρμας παραγγελίας.
  - Περιέχει: Header, Μενού (κατηγορίες + προϊόντα), Καλάθι δεξιά, και Modal επιβεβαίωσης.
  - Φορτώνει Bootstrap (για grid + modal) και τα δικά μας style.css / app.js.
-->
<!DOCTYPE html>
<html lang="el">
<head>
  <!-- (1) Βασικές ρυθμίσεις σελίδας -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Order</title>

  <!-- (2) Bootstrap CSS
       - Χρησιμοποιούμε το grid (row/col) για responsive layout
       - Χρησιμοποιούμε και το Modal component -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- (3) Δικό μας CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- (A) Animated Pixel Background
       - Μόνο 1 layer / 1 εφέ: κύλιση (scroll) διαγώνια.
       - Είναι fixed και πίσω από όλα (z-index: -1 στο CSS). -->
  <div class="pixel-bg" aria-hidden="true"></div>

  <!-- (B) Top Header
       - Εμφανίζει τίτλο εφαρμογής και κουμπί "Άδειασμα καλαθιού". -->
  <header class="topbar">
    <div class="container-fluid container-max d-flex align-items-center justify-content-between gap-3">
      <div>
        <h1 class="m-0 brand">🍟Food Order Demo</h1>
        <p class="m-0 tagline">Παρήγγειλε online: κατηγορίες, προϊόντα, καλάθι με ποσότητες.</p>
      </div>

      <!-- Το id το χρειάζεται το JS για να κάνει clear το καλάθι -->
      <button id="btnClearCart" class="btn btn-mcd-outline btn-sm">
        Άδειασμα καλαθιού
      </button>
    </div>
  </header>

  <!-- (C) Main περιεχόμενο
       - Αριστερά: Μενού (κατηγορίες + προϊόντα)
       - Δεξιά: Καλάθι (sticky) -->
  <main class="container-fluid container-max my-4">
  <div class="row g-4 align-items-start">
  <!-- ΑΡΙΣΤΕΡΑ: Μενού -->
  <section class="col-12 col-lg-8 order-1 order-lg-1">
    <div class="panel p-3 p-md-4">

      <div class="d-flex flex-column flex-md-row gap-3 align-items-md-center justify-content-between mb-3">
        <h2 class="section-title m-0">Μενού</h2>

        <div class="search-wrap">
          <input
            id="searchInput"
            class="form-control form-control-mcd"
            type="text"
            placeholder="Αναζήτηση προϊόντος (π.χ. burger)"
          >
        </div>
      </div>

      <!-- Dropdown κατηγοριών -->
      <div class="mb-3">
        <label for="categorySelect" class="form-label fw-bold">Κατηγορία</label>
        <select id="categorySelect" class="form-select form-control-mcd"></select>
      </div>

      <div id="productsGrid" class="row g-3"></div>
    </div>
  </section>

  <!-- ΔΕΞΙΑ: Καλάθι -->
  <aside class="col-12 col-lg-4 order-2 order-lg-2">
    <div class="panel cart p-3 p-md-4">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h2 class="section-title m-0">🧺 Καλάθι</h2>
        <span id="cartCountBadge" class="badge badge-mcd">0 items</span>
      </div>

      <div id="cartEmpty" class="cart-empty">
        <p class="m-0">Το καλάθι είναι άδειο. Πρόσθεσε κάτι από το μενού 👇</p>
      </div>

      <div id="cartItems" class="cart-items" aria-live="polite"></div>

      <hr class="hr-mcd">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="fw-semibold">Σύνολο</span>
        <span id="cartTotal" class="total">0,00 €</span>
      </div>

      <button id="btnCheckout" class="btn btn-mcd w-100">Ολοκλήρωση Παραγγελίας</button>
    </div>
  </aside>
</div>

  </main>

  <!-- (D) Modal Επιβεβαίωσης (Bootstrap)
       - Ανοίγει όταν ο χρήστης πατήσει "Ολοκλήρωση Παραγγελίας".
       - Δείχνει σύνοψη items + τελικό σύνολο.
       - Με "Επιβεβαίωση" ολοκληρώνει demo παραγγελία και αδειάζει το καλάθι. -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-mcd">

        <!-- (D1) Header του modal -->
        <div class="modal-header">
          <h5 class="modal-title">✅ Επιβεβαίωση Παραγγελίας</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Κλείσιμο"></button>
        </div>

        <!-- (D2) Body του modal -->
        <div class="modal-body">
          <p class="mb-2">Έλεγξε την παραγγελία σου:</p>

          <!-- Λίστα παραγγελίας μέσα στο modal (γεμίζει από JS) -->
          <div id="modalOrderList" class="modal-order-list"></div>

          <!-- Τελικό σύνολο μέσα στο modal -->
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="fw-bold">Τελικό σύνολο</span>
            <span id="modalTotal" class="modal-total">0,00 €</span>
          </div>

          <!-- Μήνυμα επιβεβαίωσης/σφάλματος (π.χ. άδειο καλάθι) -->
          <div id="modalMessage" class="modal-message mt-3 d-none"></div>
        </div>

        <!-- (D3) Footer του modal -->
        <div class="modal-footer">
          <button type="button" class="btn btn-mcd-outline" data-bs-dismiss="modal">
            Ακύρωση
          </button>
          <button id="btnModalConfirm" type="button" class="btn btn-mcd">
            Επιβεβαίωση
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- (E) Bootstrap JS bundle (απαραίτητο για modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- (F) Δικό μας JS -->
  <script src="app.js"></script>
</body>
</html>
